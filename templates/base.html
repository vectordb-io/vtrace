<!DOCTYPE html>
<html>
<head>
    <title>系统监控</title>
    <style>
        /* 导航栏样式 */
        .nav {
            background-color: #333;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .nav a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        
        .nav a:hover {
            background-color: #ddd;
            color: black;
        }
        
        .nav a.active {
            background-color: #4CAF50;
            color: white;
        }

        /* 卡片样式 */
        .card {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: 20px;
            padding: 20px;
        }

        .card h2 {
            margin-top: 0;
            color: #333;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <!-- 导航栏 -->
    <div class="nav">
        <a href="/" {% if request.endpoint == 'index' %}class="active"{% endif %}>系统监控</a>
        <a href="/logs" {% if request.endpoint == 'logs' %}class="active"{% endif %}>日志查看</a>
        <a href="/processes" {% if request.endpoint == 'processes' %}class="active"{% endif %}>进程信息</a>
    </div>

    {% block content %}{% endblock %}
    
    {% block scripts %}{% endblock %}
</body>
</html>
